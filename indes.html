<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ayo di tekan!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ff9a9e;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>haiii ipaaaa</h1>
        <button class="btn">Ayoo di tekan!!!</button>
    </div>
    
    <script>
        document.querySelector('.btn').addEventListener('click', function () {
            window.location.href = 'foto.html';
        });
    </script>
</body>

</html
